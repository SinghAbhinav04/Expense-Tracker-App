name: Build and Deploy Frontend (React) to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies and Build Frontend
        run: |
          cd Frontend/layout/Expense-Tracker-Frontend
          npm install
          npm run build

      - name: Deploy Frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Use your PAT secret
          publish_dir: ./Frontend/layout/Expense-Tracker-Frontend/build
