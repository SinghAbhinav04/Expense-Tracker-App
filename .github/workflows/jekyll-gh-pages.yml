name: Build and Deploy Frontend (React) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies and Build Frontend
        run: |
          cd Frontend/layout/Expense-Tracker-Frontend
          npm install
          npm run build
      
      # Debugging step to check the directory structure
      - name: List files after build
        run: |
          ls -R Frontend/layout/Expense-Tracker-Frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Frontend/layout/Expense-Tracker-Frontend/dist  # Corrected path to dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
